<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>登録情報の編集</title>
<link th:href="@{/css/food.css}" rel="stylesheet" type="text/css">
</head>
<body>

	<h1>登録情報の編集</h1>
	<p th:text="${message}" style="color:red"></p>
	
	<form action="fix/finalFix" method="post" onsubmit="return confirm('変更しますか？')">
		<table border="1">
			<tr>
				<th>食べ物</th>
				<td><input type="text" name="fixName" th:value="${food.name}"></td>
			</tr>
			<tr>
				<th>カテゴリー</th>
				<td>
					<select name="fixCategoryCode">
						<option value="1" th:selected="${food.categoryCode == 1}">野菜</option>
						<option value="2" th:selected="${food.categoryCode == 2}">肉・魚</option>
						<option value="3" th:selected="${food.categoryCode == 3}">お菓子</option>
						<option value="4" th:selected="${food.categoryCode == 4}">調味料</option>
						<option value="5" th:selected="${food.categoryCode == 5}">飲料水</option>
						<option value="6" th:selected="${food.categoryCode == 6}">酒・アルコール飲料</option>
					</select>
				</td>
			</tr>	
			<tr>
				<th>購入数</th>
				<td><input type="text" name="fixBuyCount" th:value="${food.buyCount}"></td>
			</tr>	
			
			
						
			<tr>
				<th>購入日</th>
				<td><input type="date" th:field="${food.buyDate}"></td>
			</tr>		
			<tr>
				<th>賞味期限</th>
				<td><input type="date" th:field="${food.bestBefore}"></td>
			</tr>		
		</table>

		<br>
		<b style="color:red">編集が完了した</b>：
			<input type="submit" value="編集完了">
			<input type="hidden" name="code" th:value="${food.code}">
	</form>
	
	<hr>
	<br>
	
	<form action="/delete" onsubmit="return confirm('削除しますか？')">
		<b style="color:red">入力・登録に誤りがあった場合：</b><input type="submit" value="削除">
		<input type="hidden" name="code" th:value="${food.code}">
	</form>
	
	<br>
	
	<a href="/">トップページに戻る</a>

</body>
</html>
